<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 200px; font-family: sans-serif; padding: 10px; }
    button { width: 100%; padding: 10px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; margin-bottom: 5px; }
    button:hover { background: #0056b3; }
    #manage-btn { background: #28a745; }
    #manage-btn:hover { background: #218838; }
  </style>
</head>
<body>
  <h3>Sound Clicker</h3>
  <button id="pick-btn">Add New Sound</button>
  <button id="manage-btn">Manage Sounds List</button>
  
  <p style="font-size: 12px; color: #666; margin-top: 10px;">
    Use "Manage" to see, edit, or delete existing sounds.
  </p>
  <script src="popup.js"></script>
</body>
</html>
